    <title>State City Dropdown</title>
    <style>
        /* New CSS styling */

        /* Full-screen gradient background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0e5cf, #d4afcd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form container with card effect */
        .form-container {
            background-color: #ffffff;
            width: 450px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #5f4b66;
            margin-bottom: 30px;
        }

        /* Dropdown styling */
        select.form-control {
            font-size: 16px;
            color: #5f4b66;
            padding: 10px;
            border: 1px solid #d4afcd;
            border-radius: 10px;
            transition: border 0.3s ease;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
        }

        select.form-control:focus {
            border-color: #b85c9e;
            outline: none;
            box-shadow: 0px 2px 10px rgba(184, 92, 158, 0.3);
        }

        /* Align select elements in a row with a gap */
        .dropdowns {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>State and City Selector</h1>
        <div class="dropdowns">
            <select id="state" class="form-control">
                <option value="">--Select State--</option>
            </select>
            <select id="city" class="form-control" disabled>
                <option value="">--Select City--</option>
            </select>
        </div>
    </div>
</body>

    // Populate state dropdown
    let op = "<option value=''>--Select State--</option>"
    $.each(stateCity, function(key, val) {
        op += `<option value="${key}">${key}</option>`
    });
    $("#state").html(op);

    // Update city dropdown based on selected state
    $("#state").change(function() {
        if ($(this).val() !== "") {
            let state = $(this).val();
            $("#city").attr("disabled", false);
            let o = "<option value=''>--Select City--</option>";
            $.each(stateCity[state], function(index, city) {
                o += `<option value='${city}'>${city}</option>`
            });
            $("#city").html(o);
        } else {
            $("#city").attr("disabled", true);
            $("#city").html("<option value=''>--Select City--</option>");
        }
    });
