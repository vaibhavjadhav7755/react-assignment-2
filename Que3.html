<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div Visibility</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Full-screen background with subtle gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #f6d365, #fda085);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Centering container for button and div */
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Button with neumorphic design */
        #toggleButton {
            background-color: #ff8c94;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15), -6px -6px 12px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        #toggleButton:hover {
            background-color: #ff6f7d;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Div styling with fade-in animation */
        #myDiv {
            margin-top: 20px;
            padding: 30px;
            background-color: #fff;
            color: #333;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            display: none;
            transform: scale(0.9);
            transition: all 0.6s ease-in-out;
            font-size: 16px;
        }

        /* Styling for visible state of #myDiv */
        #myDiv.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="toggleButton">Toggle Visibility</button>
        <div id="myDiv">
            <p>This is the div content, hello!!!</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#toggleButton").click(function() {
                $("#myDiv").toggleClass("show");
            });
        });
    </script>
</body>
</html>
